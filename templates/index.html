<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Dog Breed Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="patoune-bg">
  <h1>🐶 Find your dogo 🐶</h1>

  <p class="intro-text">🐕 Découvrez la race de votre chien en plaçant votre image ici 🐕</p>

  <form id="uploadForm" class="uploader">
    <div id="dropzone" class="dropzone">
      <input type="file" id="imageFile" name="file" accept="image/*" hidden>
      <p class="drop-title">Déposez une image ici</p>
      <p class="drop-sub">ou</p>
      <label for="imageFile" class="btn primary">Choisir une image</label>
      <p id="fileName" class="file-name">Aucun fichier choisi</p>
    </div>
    <button id="btn" type="submit" class="btn action">Prédire</button>
  </form>
</body>


<main class="content" style="display:none;" id="resultsArea">
  <section class="card left">
    <img id="preview" src="#" alt="" style="display:none;" />
    <div id="predictions" class="chips"></div>
    <div id="error" class="error"></div>
  </section>

  <section class="card right">
    <h2 class="card-title">Répartition des probabilités</h2>
    <div class="chart-wrap" id="chartWrap" style="display:none;">
      <canvas id="predChart"></canvas>
    </div>
  </section>
</main>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
